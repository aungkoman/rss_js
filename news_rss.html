	<script>

		$(document).ready(function(){

            var voa_myanmar = "https://burmese.voanews.com/api/z$_u_etrky";
            var recruiter = "http://www.recruiter.com/feed/career.xml";
            var voa_blog = "https://burmese.voanews.com/api/z-_umevrk_";
            var voa_international = "https://burmese.voanews.com/api/z_yuierqkm";

            var bbc_main = "http://feeds.bbci.co.uk/burmese/rss.xml";
            var bbc_myanmar = "https://www.bbc.com/burmese/burma/index.xml";
            var bbc_program = "https://www.bbc.com/burmese/programmes/index.xml";
            var bbc_international = "https://www.bbc.com/burmese/economy/index.xml";

            var aungkoman_rss = "https://aungkoman.blogspot.com/feeds/posts/default?alt=rss";

            var internet_journal = "http://feeds.feedburner.com/internetjournal/PKWw";
            var myanmar_it_blog = "https://www.myanmarwebdesigner.com/blog/feed";

            var myanmar_moi = "http://feeds.feedburner.com/gov/dLGs";
            //var url = 'http://www.recruiter.com/feed/career.xml'; //Data in XML format  
            var url_list = [voa_myanmar, recruiter, voa_blog, voa_international, bbc_main, bbc_myanmar, bbc_program,
             bbc_international , aungkoman_rss ,
              internet_journal, myanmar_it_blog, myanmar_moi ];
            for(var j = 0 ; j < url_list.length; j++){
                get_rss_feed(url_list[j]);
            }

            $("#tbody_news_list").empty();
            function get_rss_feed(url){
                console.log("______________________________");
                console.log(url);
                $.ajax({  
                    type: 'GET',  
                    url: "https://api.rss2json.com/v1/api.json?rss_url=" + url, //For converting default format to JSON format  
                    dataType: 'jsonp', //for making cross domain call  
                    success: function(data) { 
                        console.log("url "+url+ " data : ");
                        console.log(data); 
                        console.log(data.feed.description);  

                        for(var i = 0 ; i < data.items.length ; i++){
                            console.log("item index "+i);
                            console.log(data.items[i]);
                            console.log(data.items[i].title);
                            console.log(data.items[i].description);
                            console.log(data.items[i].enclosure.link);
                            
                            var title = data.items[i].title;
                            var description = data.items[i].description;
                            //var title = Rabbit.zg2uni(data.items[i].title);
                            //var description = Rabbit.zg2uni(data.items[i].description);
                            var link = data.items[i].link;
                            var thumbnail_url = data.items[i].enclosure.link;
                            
                            if (typeof thumbnail_url === 'undefined') thumbnail_url = "images/app_icon.png";
                            //if(link === undefined ) link = "images/app_icon.png";
                            var str = '<tr>'+
                                            '<td>'+
                                                '<img src="'+thumbnail_url+'" class="news_thumbnail">'+
                                                '<h6> <a href="'+link+'">'+title+' </a></h6>'+
                                                '<p>'+description+' </p>'+
                                            '</td>'+
                                        '</tr>';
                            $("#tbody_news_list").prepend(str);
                        }
                    },
                    error: function(err){
                        console.log("err is "+err);
                        console.log(err);
                    }
                });  
            }
            



		});
	
	</script>
